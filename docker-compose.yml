version: "3.6"
services:
  webhook2mqtt:
    build: .
    restart: always
#    network_mode: "host"
    networks:
      - webhook2mqtt_default
# adapt to your needs
    ports:
      - "127.0.0.1:1357:1357"
      - "192.168.0.136:1357:1357"
    dns_search: lan
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
    environment:
     TZ: "America/Toronto"
     MQTT_HOST: "${{ secrets.MQTT_HOST }}"
     MQTT_PORT: 1883
     MQTT_USER: "${{ secrets.MQTT_USER }}"
     MQTT_PASSWORD: "${{ secrets.MQTT_PASSWORD }}"
     MQTT_PATH: 'webhook/'
    logging:
      driver: syslog
    command: gunicorn -w 4 -b 0.0.0.0:1357 main:app
networks:
  webhook2mqtt_default:
    external: true
